<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="frame">
    <div class="calculator">
      <div class="display">0</div>

      <div class="button-row">
        <button class="button top-row">MC</button>
        <button class="button top-row">MR</button>
        <button class="button top-row">M+</button>
        <button class="button top-row">M-</button>
        <button class="button top-row">MS</button>
        <button class="button top-row">M</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">2<sup>nd</sup></button>
        <button class="button">π</button>
        <button class="button">e</button>
        <button class="button">c</button>
        <button class="button">back</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">x<sup>2</sup></button>
        <button class="button">1/x</button>
        <button class="button">|x|</button>
        <button class="button">exp</button>
        <button class="button">mod</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button"><sup>2</sup>√(x)</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">n!</button>
        <button class="button">/</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">x<sup>y</sup></button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">10<sup>x</sup></button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">log</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div class="button-row">
        <button class="button">ln</button>
        <button class="button">±</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button long">=</button>
        <!-- Add the rest of the top row buttons here -->
      </div>

      <div style="clear: both"></div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
